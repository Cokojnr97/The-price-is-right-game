<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Price is Right - Game Show</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <header class="main-header">
        <div class="container">
            <h1 class="game-title">THE PRICE IS RIGHT</h1>
            <p class="game-subtitle">Come on down! Pick your game!</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="games-grid">
                <!-- Game 1 Hero Banner -->
                <a href="game1.html" class="game-card game1">
                    <div class="game-card-content">
                        <h2 class="game-name">Pricing Game 1</h2>
                        <p class="game-description">Guess the right price and win big!</p>
                        <span class="play-button">PLAY NOW</span>
                    </div>
                </a>

                <!-- Game 2 Hero Banner -->
                <a href="game2.html" class="game-card game2">
                    <div class="game-card-content">
                        <h2 class="game-name">Pricing Game 2</h2>
                        <p class="game-description">Test your pricing skills!</p>
                        <span class="play-button">PLAY NOW</span>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
